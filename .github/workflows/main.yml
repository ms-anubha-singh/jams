name: Build & Deploy

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Cache node modules and next folder
      - name: üì¨ Caching
        uses: actions/cache@v2
        with:
          path: |
            **/node_modules
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: Install yarn
        run: npm install -g yarn

      - name: üß∞ Install dependencies
        run: yarn install

      # - name: üßπ Run lint
      #   run: npm run lint

      # - name: üêõ Run tests
      #   run: npm run test

      - name: Link project
        id: link-netlify
        uses: netlify/actions/cli@master
        with:
          args: link

      - name: Build project
        id: build-netlify
        uses: netlify/actions/cli@master
        with:
          args: build

      - name: Preview deploy to Netlify
        if: ${{ github.event_name == 'pull_request' }}
        id: preview-deploy-netlify
        uses: netlify/actions/cli@master
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        with:
          args: deploy -m '${{ github.head_ref }}' --alias '${{ github.head_ref }}'

      # Deploy to Netlify with a personalized message
      - name: Production deploy to Netlify
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        id: deploy-netlify
        uses: netlify/actions/cli@master
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        with:
          args: deploy -m '${{ github.head_ref }}' --prod
